<div class="container mt-3">
  <!-- Alert.0 Start -->
  <input class="" id="ShowAlert" type="checkbox" style="height:0px; width: 0px;" data-bs-toggle="modal"
    data-bs-target="#exampleModal">
  <div class="modal fade" tabindex="-1" role="dialog" id="exampleModal" aria-labelledby="exampleModalLabel"
    aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content rounded-4 shadow">
        <div class="modal-header border-bottom-0">
          <h5 class="modal-title">{{yName}}</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"
            (click)="doAction()"></button>
        </div>
        <div class="modal-body py-0">
          <p>Are You Sure You Want to Change Sampark Karyaykar of <b>{{yName}}</b> Under <b>{{sName}}</b></p>
        </div>
        <div class="modal-footer flex-column border-top-0">
          <button type="button" class="btn btn-lg btn-primary w-100 mx-0 mb-2" data-bs-dismiss="modal">Save
            changes</button>
          <button type="button" class="btn btn-lg btn-light w-100 mx-0" data-bs-dismiss="modal"
            (click)="doAction()">Close</button>
        </div>
      </div>
    </div>
  </div>
  <!-- Alert.1 End -->

  <div class="" *ngIf="fristPage;else elseBlock1">

    <div class="" *ngIf="btnDisable;else elseBlock2">
      <button class="btn btn-primary col-12" routerLink="/sanchalak">Add Sampark</button>
    </div>
    <ng-template #elseBlock2>
      <button class="btn btn-primary col-12" routerLink="/sanchalak" disabled>Add Sampark</button>
    </ng-template>
    <!-- Frist Karyaykar  -->
    <!-- <div >{{ data[0].sId}}</div> -->
    <div class="" *ngFor="let y of data">
      <div class="box1 mt-3 ps-3 pe-3 ">
        <div class="list-group list-group-radio d-grid gap-3 border-0 w-auto ">
          <!-- Name -->
          <!-- <div class="justify-content-between align-items-start d-flex ">
          <div class="ms-2 mb-2 me-auto">
            <h3>Raj Bhusa</h3>
          </div>
          <div class="mt-3">
            <input class="form-check-input " type="checkbox" value="" >
          </div>
        </div> -->
          <!-- Name End -->
          <div class="position-relative" *ngFor="let m of y.yuvaks">
            <input class="form-check-input position-absolute top-50 end-0 me-3 fs-5" id="hi{{m.id}}" type="checkbox"
              (click)="toogleIntoList(m.id,m.name,y.sName)">
            <label class="list-group-item py-3 pe-5" for="listGroupRadioGrid2">
              <strong class="fw-semibold">{{m.name}}</strong>
            </label>
          </div>

        </div>
      </div>
      <div class="ms-2 mb-3">
      <h5>
        <b>{{y.sName}}</b> 
      </h5>
      </div>
    </div>
    <!-- Frist Karyaykar End -->
    <div class="" *ngIf="btnDisable;else elseBlock">
      <button class="btn btn-primary col-12" routerLink="/editSampark" (click)="tooglePage()">Move To</button>
    </div>
    <ng-template #elseBlock>
      <button class="btn btn-primary col-12" routerLink="/editSampark" disabled>Move To</button>
    </ng-template>
  </div>
</div>
<ng-template #elseBlock1>
  <div class="container ">
    <div class="list-group list-group-checkable d-grid gap-2 border-0 w-auto" >
      <div class="" *ngFor="let k of samparkKaryakars">
        <input class="list-group-item-check pe-none" type="radio" name="listGroupCheckableRadios" id="listGroupCheckableRadios{{k.id}}" value="" (click)="setSkId(k.id)">
        <label class="list-group-item rounded-3 py-3" for="listGroupCheckableRadios{{k.id}}">{{k.name}}<span class="d-block small opacity-50">Some other text goes here</span></label>
      </div>
    </div>
  </div>
  <button class="btn btn-primary col-12" routerLink="/sanchalak" (click)="changeSkOfYuvak()">Submit</button>
</ng-template>

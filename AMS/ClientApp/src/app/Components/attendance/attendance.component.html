<div class="container">
    <div class="ms-1 text-white Date my-3 row border-2">
        

        <div class="modal fade"tabindex="-1"  id="exampleModal"  aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" class="text-dark" id="exampleModalLabel">Change Date</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <form action="" #form="ngForm" (ngSubmit)="onSubmit()">
                        <div class="modal-body">
                            <input type="date" value="{{sabha[0]?.sabhaDate}}" name="changeSabhaDate" [(ngModel)] = "changeSabhaDate">
                            <!-- <p class="text-dark">{{sabha[0].sabhaDate}}</p> -->
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                            <button class="btn btn-primary"  data-bs-dismiss="modal">Save changes</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <form class="d-flex my-2 row" role="search">
        <div class="col-7">
            <input class="form-control rounded-pill text-orange" id="searchInput" placeholder="Search" [(ngModel)]="searchText" name="searchText" autofocus>
            <!-- <span class="fas fa-search search-icon"></span> -->
        </div>  
        <div class="col-5">
            <button class="btn btn-outline-light w-100 text-danger p-0 fw-semibold" data-bs-toggle="modal" data-bs-target="#exampleModal"> Change
                Date</button>
            
            <div class="badge w-100 text-orange fs-6 p-1 fw-normal border border-secondary rounded-5">{{sabha[0]?.sabhaDate| date : 'dd'}}/{{sabha[0]?.sabhaDate| date : 'MM'}}/{{sabha[0]?.sabhaDate| date : 'yyyy'}}</div>
        </div>
    </form>

        <li class="list-group-item d-flex justify-content-between align-items-start"
            *ngFor="let y of yuvak | filter:searchText">
            <div class="ms-2 me-auto fw-bold">
                {{y.name}}
            </div>
            <span><input type="checkbox" class="checkBox" name="" id=""></span>
        </li>
    </ul> -->
    <!-- <div>{{sabha[0].sabhaDate}}</div> -->
    <ul class="list-group list-group-flush" *ngIf="sabha[0]?.sabhaDate == todayDate; else elseBlock">
        <label for="">
            <li [ngClass]="{'checked': y.isAttendanceTaken}" class="list-group-item  align-items-start hover box"
                *ngFor="let y of yuvak | filter:searchText">
                <label class="d-flex justify-content-between">
                    <div class="ms-2 me-auto fw-normal text-orange">
                        {{y.name}}
                    </div>
                    <!-- <form action=""     #form="ngForm" (ngSubmit)="XYZ()"></form> -->


                    <div *ngIf = "y.isAttendanceTaken == true;else elseBlock1">
                        <span><input type="checkbox" class="checkBox rounded-5" (click)="takeAttendace(y.id)" checked name=""><span class="custom-checkbox"></span></span>
                    </div>
                    <ng-template #elseBlock1>
                        <span><input type="checkbox" class="checkBox rounded-5" (click)="takeAttendace(y.id)"  name=""><span class="custom-checkbox"></span></span>
                    </ng-template>



                    <!-- <div *ngIf = "y.isAttendanceTaken == true;else elseBlock1">
                        <span><input type="checkbox" (click)="takeAttendace(y.id)" class="checkBox" checked  name="" id="{{y.id}}"></span>
                    </div>
                    <ng-template #elseBlock1>
                        <span><input type="checkbox" (click)="takeAttendace(y.id)" class="checkBox"  name="" id="{{y.id}}"></span>
                    </ng-template> -->
                </label>
            </li>
        </label>
    </ul>
    <ng-template #elseBlock>
        <ul class="list-group list-group-flush">
            <li class="list-group-item d-flex justify-content-between align-items-start"
                *ngFor="let y of yuvak | filter:searchText">
                <div class="ms-2 me-auto fw-bold">
                    {{y.name}}
                </div>
                <span><input type="checkbox" class="checkBox" name="" id="" disabled><span class="custom-checkbox"></span></span>            
            </li>
        </ul>
    </ng-template>
</div>

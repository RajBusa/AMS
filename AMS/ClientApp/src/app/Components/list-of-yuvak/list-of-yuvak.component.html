<input type="text" name="" id="">
<div class="container">
    <ul class="list-group list-group-flush" *ngFor="let y of yuvak">
        <li class="list-group-item d-flex justify-content-between bg-danger bg-opacity-75 my-1 align-items-start">
            <div class="ms-2 me-auto fw-bold">
                {{y.name}}
            </div>
            <div class="me-5">
                {{y.count}} / 4
            </div>
            <div class="text-success px-3 h4 mb-0">
                <a href="http://wa.me/91{{y.mobile}}"><i class="fa-brands fa-whatsapp text-success"></i></a>
            </div>
            <div class="px-3">
                <a href="tel:+91{{y.mobile}}"><i class="fa-solid fa-phone text-success"></i></a>
            </div>
        </li>
    </ul>
</div>

<div class="list-group container list-group-flush">
    <a class="list-group-item d-flex justify-content-between align-items-start"  *ngFor="let mandal of mandalwithYuvakCount" [routerLink]="['/listOfMandalPeople']" [queryParams] = "{mandalId:mandal.mandalId, mandalName:mandal.name}">
      <div class="ms-2 me-auto">
        <div class="fw-bold">{{mandal.name}}</div>      
      </div>
      <span class="me-2 badge bg-primary rounded-pill">{{mandal.numberYuvak}}</span>
    </a>
</div>

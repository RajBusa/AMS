<h1 style="font-weight: bolder;">{{mandalName}}</h1>
<form role="search" class="m-3">
        <input class="form-control" type="search" placeholder="Search" [(ngModel)]="searchText" name="searchText">
</form>

<h2 style="font-weight: 500;" class="mx-2">Yuvak</h2>
<div class="list-group list-group-flush p-2">
    <div *ngFor="let y of yuvaks | filter:searchText">
        <a *ngIf="!y.isSamparkKaryakar" [routerLink]="['/profile']" [queryParams] ="{name: y.name, email: y.email, mobile: y.mobile, education: y.education, address: y.address,dob: y.dob}" class="row w-75 text-dark text-decoration-none" class="list-group-item d-flex justify-content-between align-items-start py-2" >
            <div class="ms-2 me-auto">
                <div class="fw-bold">{{y.name}}</div>      
            </div>
            <div class="text-success px-3 h4 mb-0">
                <a href="http://wa.me/91{{y.mobile}}"><i class="fa-brands fa-whatsapp text-success"></i></a>
            </div>
            <div class="ps-3">
                <a href="tel:+91{{y.mobile}}"><i class="fa-solid fa-phone text-success"></i></a>
            </div>
        </a>
    </div>
</div>

<h2 style="font-weight: 500;" class="mx-2">Sampark Karyakar</h2>
<div class="list-group iner list-group-flush p-2">
    <div *ngFor="let y of yuvaks | filter:searchText">
        <a *ngIf="y.isSamparkKaryakar" class="list-group-item d-flex justify-content-between align-items-start py-2" [routerLink]="['/profile']" [queryParams] = "{name: y.name, email: y.email, mobile: y.mobile, education: y.education, address: y.address,dob: y.dob}">
            <div class="ms-2 me-auto">
                <div class="fw-bold">{{y.name}}</div>      
            </div>
            <div class="text-success px-3 h4 mb-0">
                <a href="http://wa.me/91{{y.mobile}}"><i class="fa-brands fa-whatsapp text-success"></i></a>
            </div>
            <div class="ps-3">
                <a href="tel:+91{{y.mobile}}"><i class="fa-solid fa-phone text-success"></i></a>
            </div>
        </a>
    </div>
</div>

<h2 style="font-weight: 500;" class="mx-2">Sanchalak</h2>
<div class="list-group list-group-flush p-2">
    <div *ngFor="let y of sanchalak | filter:searchText">
        <a class="list-group-item d-flex justify-content-between align-items-start py-2" [routerLink]="['/profile']" [queryParams] = "{name: y.name, email: y.email, mobile: y.mobileNo, education: y.education, address: y.address,dob: y.dob}">
            <div class="ms-2 me-auto">
                <div class="fw-bold">{{y.name}}</div>      
            </div>
            <div class="text-success px-3 h4 mb-0">
                <a href="http://wa.me/91{{y.mobile}}"><i class="fa-brands fa-whatsapp text-success"></i></a>
            </div>
            <div class="ps-3">
                <a href="tel:+91{{y.mobile}}"><i class="fa-solid fa-phone text-success"></i></a>
            </div>
        </a>
    </div>
</div>

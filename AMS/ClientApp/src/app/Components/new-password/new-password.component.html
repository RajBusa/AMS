<main class="form-signin w-100 m-auto text-center">
    <form class="mt-5">
      <img class="mb-2" src="/assets/Baps_logo.png" alt="" width="57" height="72">
      <!-- <h1 class="h3 mb-3 fw-normal">Please sign in</h1> -->
  
      <div class="form-floating mb-3">
        <input type="email" [(ngModel)]="user.email" name="email" class="form-control" id="floatingInput" placeholder="name@example.com" >
        <label for="floatingInput">Email address</label>
      </div>
      <div class="form-floating mb-2">
        <input type="password" [(ngModel)]="user.password" name="password" class="form-control" id="floatingPassword" placeholder="Password">
        <label for="floatingPassword">Password</label>
      </div>
      <div class="form-floating mb-2">
        <input type="password" [(ngModel)]="confirmPassword" name="confirmPassword" class="form-control" id="confirmPassword" placeholder="Confirm Password">
        <label for="confirmPassword">Confirm Password</label>
      </div>

      <div class="text-danger" *ngIf="confirmPassword != user.password">Password not match</div>

      <div class="checkbox mb-3">
        <label>
          <input type="checkbox" value="remember-me"> Remember me
        </label>
      </div>
      <button class="w-100 btn btn-lg btn-primary" type="submit" (click)="signUp()">Sign in</button>
      <p class="mt-5 mb-3 text-muted">&copy; 2017â€“2022</p>
    </form>
  </main>
